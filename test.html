<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Test Category</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#000;
  --panel:#141414;
  --border:#2a2a2a;
  --accent:#00bfff;
  --text:#fff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#0b0b0b);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:50px 20px;
}

h1{
  margin-bottom:40px;
  font-size:32px;
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  width:100%;
  max-width:1000px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:40px 20px;
  text-align:center;
  cursor:pointer;
  transition:0.3s ease;
}

.card:hover{
  transform:translateY(-8px);
  border-color:var(--accent);
  box-shadow:0 0 20px rgba(0,191,255,0.4);
}

.card h2{
  margin-bottom:15px;
  font-size:22px;
}

.card p{
  color:#b3b3b3;
  font-size:14px;
}

.icon{
  font-size:40px;
  margin-bottom:15px;
}
</style>
</head>

<body>

<h1>üìö Select Assessment Category</h1>

<div class="grid">

  <div class="card" onclick="openTest('ProblemSolvingTest.html')">
    <div class="icon">üß†</div>
    <h2>Problem Solving</h2>
    <p>Test your analytical and numerical ability.</p>
  </div>

  <div class="card" onclick="openTest('LogicalReasoningQuestions.html')">
    <div class="icon">üîç</div>
    <h2>Logical Reasoning</h2>
    <p>Evaluate your logical and critical thinking skills.</p>
  </div>

  <div class="card" onclick="openTest('TimeandworkTest.html')">
    <div class="icon">‚è±</div>
    <h2>Time & Work</h2>
    <p>Measure your speed and work-efficiency concepts.</p>
  </div>

</div>

<script>
function openTest(page){
  window.location.href = page;
}
</script>

</body>
</html>
